<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF=8">
        <title>Box Model 3</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>The Box Model, Box-sizing & Box Shadow</h1>
        </header>
        <h2> Exercise 1</h2>
        <section>
            <div class="box-1">
                <div class="box-2-border">
                    <div class="box-3-inner"></div>
                </div>
            </div>
            <div id="text">
               <div class="dot-1"></div><span>Content</span>
               <div class="dot-2"></div><span>Padding</span>
               <div class="dot-3"></div><span>Border</span>
               <div class="dot-4"></div><span>Margin</span>
            </div>
        </section>

        <h2>Exercise 2</h2>
        <h3>No border on these boxes</h3>
        
        <section>
            <div class="parent-1">
                <div>
                    <div class="child"></div>
                    <div class="child"></div>
                    <div class="child"></div>
                </div>
            </div>
        </section>
        <h3>1px border on these boxes</h3>
        <container>
            <div id="parent-2">
                <div>
                    <div class="child left"></div>
                    <div class="child right"></div>
                </div>
                <div>
                <div class="child v"></div>
                </div>
            </div>
        </container>

        <h3>1px border on these boxes but they are in same line</h3>
         <container>
            <div class="parent-1">
                <div>
                    <div class="child v1"></div>
                    <div class="child top"></div>
                    <div class="child v2"></div>
                </div>
            </div>
         </container>

        

    </body>
</html>
